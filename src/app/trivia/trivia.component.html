<div>
  <section>
    <p class="question-tracker">
      Questions {{ currentQuestionIndex + 1 }} of {{ questions.length }}
    </p>
    <app-trivia-question
      *ngFor="let item of questions; let i = index"
      [question]="item"
      [shouldDisplay]="i === currentQuestionIndex"
      (answeredEvent)="onQuestionAnswered($event)"
    ></app-trivia-question>
  </section>
  <section class="results" *ngIf="false">
    <p>
      You answered {{ correctAnswers }} out of {{ questions.length }} questions
      correctly.
    </p>
    <p class="score">
      Your score is {{ correctAnswers / questions.length | percent }}
    </p>
    <p>Grab a cocktail &amp; celebrate!</p>
  </section>
</div>
